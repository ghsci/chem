<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHS Chemistry Hub</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrolling on the body */
        }
        .nav-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s, color 0.2s;
            color: #4b5563; /* gray-600 */
        }
        .nav-button:hover {
            background-color: #f3f4f6; /* gray-100 */
            color: #111827; /* gray-900 */
        }
        .nav-button.active {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            font-weight: 600;
        }
        .preview-pane {
            width: 100%;
            height: 100%;
        }
        .preview-pane.hidden {
            display: none;
        }
        .preview-iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <nav class="w-72 bg-white p-6 border-r border-gray-200 flex flex-col">
            <header class="mb-8">
                <h1 class="text-2xl font-extrabold text-gray-900">GHS Chemistry Hub</h1>
                <p class="text-sm text-gray-500 mt-1">Select a tool to preview</p>
            </header>
            
            <div class="flex-grow space-y-6 overflow-y-auto">
                <!-- Topic: Acids and Bases -->
                <section>
                    <h2 class="text-xs font-bold uppercase text-gray-400 tracking-wider mb-2">Topic IV: Acids and Bases</h2>
                    <ul class="space-y-1">
                        <li><button id="nav-solubility" class="nav-button" onclick="showPreview('solubility')">Solubility Rules Quiz</button></li>
                        <li><button id="nav-titration" class="nav-button" onclick="showPreview('titration')">Titration Simulation</button></li>
                    </ul>
                </section>

                <!-- Topic: Fossil Fuels and Carbon Compounds -->
                <section>
                    <h2 class="text-xs font-bold uppercase text-gray-400 tracking-wider mb-2">Topic VII: Fossil Fuels & Carbon Compounds</h2>
                    <ul class="space-y-1">
                        <li><a href="https://organic-nomenclature-practice.streamlit.app/" target="_blank" rel="noopener noreferrer" class="nav-button">Organic Nomenclature (External)</a></li>
                    </ul>
                </section>

                <!-- Topic: Chemical Equilibrium -->
                <section>
                    <h2 class="text-xs font-bold uppercase text-gray-400 tracking-wider mb-2">Topic X: Chemical Equilibrium</h2>
                    <ul class="space-y-1">
                        <li><button id="nav-LCP_simulator" class="nav-button" onclick="showPreview('LCP_simulator')">Le Chatelier's Principle</button></li>
                    </ul>
                </section>

                <!-- Topic: Analytical Chemistry -->
                <section>
                    <h2 class="text-xs font-bold uppercase text-gray-400 tracking-wider mb-2">Topic XIV: Analytical Chemistry</h2>
                    <ul class="space-y-1">
                        <li><button id="nav-QA_anions" class="nav-button" onclick="showPreview('QA_anions')">Anion Identification</button></li>
                        <li><button id="nav-QA_cations" class="nav-button" onclick="showPreview('QA_cations')">Cation Identification</button></li>
                    </ul>
                </section>
            </div>
            
            <footer class="mt-6 text-center text-xs text-gray-400">
                <p>Developed for GHS Chemistry</p>
            </footer>
        </nav>

        <!-- Main Content Area -->
        <main class="flex-1 p-6 bg-gray-50">
            <div id="solubility-preview" class="preview-pane">
                <iframe src="./solubility.html" class="preview-iframe" title="Solubility Rules Quiz Preview"></iframe>
            </div>
            <div id="titration-preview" class="preview-pane hidden">
                <iframe src="./titration.html" class="preview-iframe" title="Interactive Titration Simulation Preview"></iframe>
            </div>
            <div id="LCP_simulator-preview" class="preview-pane hidden">
                <iframe src="./LCP_simulator.html" class="preview-iframe" title="Le Chatelier's Principle Simulator Preview"></iframe>
            </div>
            <div id="QA_anions-preview" class="preview-pane hidden">
                <iframe src="./QA_anions.html" class="preview-iframe" title="Anion Identification Game Preview"></iframe>
            </div>
            <div id="QA_cations-preview" class="preview-pane hidden">
                <iframe src="./QA_cations.html" class="preview-iframe" title="Cation Identification Memory Game Preview"></iframe>
            </div>
        </main>
    </div>

    <script>
        const previewPanes = document.querySelectorAll('.preview-pane');
        const navButtons = document.querySelectorAll('.nav-button');

        function showPreview(targetId) {
            // Hide all panes
            previewPanes.forEach(pane => {
                pane.classList.add('hidden');
            });

            // Deactivate all buttons
            navButtons.forEach(button => {
                button.classList.remove('active');
            });

            // Show the target pane
            const targetPane = document.getElementById(targetId + '-preview');
            if (targetPane) {
                targetPane.classList.remove('hidden');
            }

            // Activate the target button
            const targetButton = document.getElementById('nav-' + targetId);
            if (targetButton) {
                targetButton.classList.add('active');
            }
        }

        // Initialize the view with the first tool active
        document.addEventListener('DOMContentLoaded', () => {
            showPreview('solubility');
        });
    </script>

</body>
</html>
